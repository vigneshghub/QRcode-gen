<! <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QR Code Gen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--link rel="stylesheet" type="text/css" media="screen" href="main.css" /-->
    <!--script src="main.js"></script-->
    <!-- Compiled and minified CSS -->
    <script type="text/javascript" src="qrcode.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col s3">
                <!-- Content 1 goes here -->
            </div>
            <div class="col s6">
                <!-- This is where center of page comes -->
                <div class="card z-depth-2">
                    <div class="card-content">
                        <span class="card-title">QR Code Generator</span>
                        <p>A Simple QR Code generator written in HTML, JS, Materialize CSS</p>
                        <div class="row"></div>
                        <div class="input-field s6">
                            <input id="text" value="Enter input" type="text" class="validate">
                        </div>
                        <div class="card z-depth-3">
                            <div class="card-image">
                                <div id="qrcode">
                                </div>
                            </div>
                        </div>
                        <a class="waves-effect waves-light btn" onclick="makeCode()"><i class="material-icons right">chevron_right</i>Generate</a>
                    </div>

                </div>

            </div>
            <div class="col s3">
                <!-- Content 3 goes here -->
            </div>

        </div>

    </div>

    <script type="text/javascript">
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width : 256,
            height : 256
          });
          
          function makeCode () {		
            var elText = document.getElementById("text");
            
            if (!elText.value) {
              alert("Input a text");
              elText.focus();
              return;
            }
            
            qrcode.makeCode(elText.value);
          }
          
          makeCode();
    </script>

</body>

</html>
